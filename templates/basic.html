{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" src="{ static 'homestyle.css'}" > -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    * {
        margin: 0px;
        margin-top: 0px;
        padding: 0px;
        /* font-weight: bold; */
        font-family: 'Baloo Da 2', cursive;
    }

    a {
        font-size: 20px;
    }

    .navbar-light {
        /* background: transparent!important; */
    }

    .carouselExampleIndicators {
        background-size: cover;
    }

    .nav-link:after {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        transform: scaleX(0);
        transition: 0.5s;
        content: "";
        transform-origin: left;
        background-color: saddlebrown;
    }

    .nav-link:hover:after {
        transform-origin: right;
        transform: scaleX(1);
    }

    /* .color:hover{
    background-color: white!important;
    border-radius: 35px;
} */
    .text-black:hover {
        color: rgb(231, 0, 0) !important;
        background-color: white !important;
        border-radius: 35px;
    }

    .nav-item {
        animation: rollIn;
        animation-duration: 1s;
    }

    .navbar-light .navbar-nav .nav-link {
        color: rgba(0, 0, 0, 1);
    }
    .scrolled{
        background-color:rgb(255, 255, 255,1)!important;
    }
    footer {
       bottom:0;
       width:100%;
    }
    {% block css %}
    {% endblock %}
</style>

<body>

    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:rgb(255, 255, 255,1);">
        <a class="navbar-brand" href="#">
            <img src='{% static "logo.png" %}' width="30" height="30"
                class="d-inline-block align-top rounded-circle mr-4 ml-2" style="background-color: black;height: 60px;
            width: 60px;" alt="" loading="lazy">
        </a>
        <a class="navbar-brand " href="#">Ananya Sharma</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mx-2">
                <li class="nav-item  color">
                    <a class="nav-link mx-2 text-black" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item color">
                    <a class="nav-link mx-2 text-black" href="/videos">Videos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-2 color">
                    <a class="nav-link text-black" href="/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-2 color">
                    <a class="nav-link text-black" href="/about">About<span class="sr-only">(current)</span></a>
                </li>

            </ul>
    <form method="get" action="/search" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Type The Name Of Video" aria-label="Search" name="query" id="query">
      <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Seach Videos</button>
    </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="container-fluid bg-dark my-0 py-3  mb-0 text-light">
    <p class="mb-0 text-center">Â© 2020-2021 Ananya Sharma </p>
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script>
        var nav = document.querySelector('nav')
        var search = document.querySelector('form')
        console.log(nav);
        console.log(search);
        window.addEventListener('scroll',()=>{
            if (window.scrollY>50) {
                nav.classList.add('scrolled');
            }
            else{
                nav.classList.remove('scrolled');
            }
        })
        if(window.location.href == "http://127.0.0.1:8000/" || window.location.href =="http://127.0.0.1:8000/contact" || window.location.href =="http://127.0.0.1:8000/about" ){
            search.setAttribute("class", "d-none");
        }
        else{  
            if(search.classList.contains('d-none')){
            search.classList.remove("d-none")
            }
            else{
                console.log("already removed")
            }
        }
    </script>
    {% block JS %}
    {% endblock %}
</body>

</html>
